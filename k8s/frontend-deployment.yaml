apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: neuroserve-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuroserve-frontend
  template:
    metadata:
      labels:
        app: neuroserve-frontend
    spec:
      containers:
      - name: frontend
        image: neuroserve-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20