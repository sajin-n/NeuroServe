apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: neuroserve-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neuroserve-backend
  template:
    metadata:
      labels:
        app: neuroserve-backend
    spec:
      containers:
      - name: backend
        image: neuroserve-backend:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20